<mat-tab-group mat-align-tabs="center" mat-stretch-tabs class="example-stretched-tabs mat-elevation-z4"
(selectedTabChange)="tabChanged($event)">
    
    <mat-tab label="Einrichtung">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container *ngFor="let column of displayedColumnsFacility" [matColumnDef]="column">
                <th mat-header-cell *matHeaderCellDef> {{column}} </th>
                <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumnsFacility"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumnsFacility"></tr>
        </table>
        <div class="button-container">
            <button mat-raised-button color="primary" (click)="openDialog()">Erstellen1</button>
          
          </div>
    </mat-tab>

    <mat-tab label="Auszubildender"> Auszubildende 
        <table mat-table [dataSource]="dataTrainee" class="mat-elevation-z8">
            <ng-container *ngFor="let column of displayedColumnsTrainee" [matColumnDef]="column">
                <th mat-header-cell *matHeaderCellDef> {{column}} </th>
                <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumnsTrainee"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumnsTrainee"></tr>
        </table>
        <div class="button-container">
            <button mat-raised-button color="primary" (click)="openDialogTrainee()">Erstellen</button>
          
          </div>
    </mat-tab>
    
</mat-tab-group>
