<div class="row text-center">
  <div class="col-md-4">
    <div class="btn-group">
      <button mat-raised-button color="primary" class="btn btn-primary" mwlCalendarPreviousView [view]="view"
        [(viewDate)]="viewDate" (viewDateChange)="closeOpenMonthViewDay()">
        Previous
      </button>

      <button mat-raised-button class="btn btn-outline-secondary" mwlCalendarToday [(viewDate)]="viewDate"
        color="primary">
        Today
      </button>

      <button mat-raised-button color="primary" class="btn btn-primary" mwlCalendarNextView [view]="view"
        [(viewDate)]="viewDate" (viewDateChange)="closeOpenMonthViewDay()">
        Next
      </button>
  <div class="test">
    <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
  </div>
      <button mat-raised-button color="primary" class="btn btn-primary" (click)="setView(CalendarView.Month)"
        [class.active]="view === CalendarView.Month">
        Month
      </button>
      <button mat-raised-button color="primary" class="btn btn-primary" (click)="setView(CalendarView.Week)"
        [class.active]="view === CalendarView.Week">
        Week
      </button>
      <button mat-raised-button color="primary" class="btn btn-primary" (click)="setView(CalendarView.Day)"
        [class.active]="view === CalendarView.Day">
        Day
      </button>
    </div>
  </div>
<br />
<div [ngSwitch]="view">
  <mwl-calendar-month-view *ngSwitchCase="CalendarView.Month" [viewDate]="viewDate" [events]="events"
    [refresh]="refresh" [activeDayIsOpen]="activeDayIsOpen" (dayClicked)="dayClicked($event.day)"
    (eventClicked)="handleEvent('Clicked', $event.event)" (eventTimesChanged)="eventTimesChanged($event)">
  </mwl-calendar-month-view>
  <mwl-calendar-week-view *ngSwitchCase="CalendarView.Week" [viewDate]="viewDate" [events]="events" [refresh]="refresh"
    (eventClicked)="handleEvent('Clicked', $event.event)" (eventTimesChanged)="eventTimesChanged($event)">
  </mwl-calendar-week-view>
  <mwl-calendar-day-view *ngSwitchCase="CalendarView.Day" [viewDate]="viewDate" [events]="events" [refresh]="refresh"
    (eventClicked)="handleEvent('Clicked', $event.event)" (eventTimesChanged)="eventTimesChanged($event)">
  </mwl-calendar-day-view>
</div>

<div class="table-responsive">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Title</th>
        <th>Primary color</th>
        <th>Date</th>
        <th>Remove</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let event of events">
      <mat-form-field appearance="fill">
        <mat-label>Stammeinrichtung wählen</mat-label>
        <mat-select [(ngModel)]="event.title">
          <mat-option *ngFor="let evento of eventsTest"   [value]="evento.title" (click)="getEventData(event, evento)"  >
            {{evento.title}}
          </mat-option>
        </mat-select>
        <!-- <mat-hint align="end">Wählen Sie eine Einrichtungsart aus</mat-hint> -->
      </mat-form-field>

         <td>

        </td> -->
        <td>
          <mat-form-field appearance="fill">
            <mat-label>Enter a date range</mat-label>
            <mat-date-range-input [rangePicker]="picker">
              <input matStartDate placeholder="Start date"
              [(ngModel)]="event.start"
              (ngModelChange)="refresh.next()">
              <input matEndDate placeholder="End date"
              [(ngModel)]="event.end" 
              (ngModelChange)="refresh.next()">
            </mat-date-range-input>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
          </mat-form-field>
        </td>
        <td>
        
        </td>
        <td>
          <button class="btn btn-danger" (click)="deleteEvent(event)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>

</div>

<ng-template #modalContent let-close="close">
  <div class="modal-header">
    <h5 class="modal-title">Event action occurred</h5>
    <button type="button" class="close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div>
      Action:
      <pre>{{ modalData?.action }}</pre>
    </div>
    <div>
      Event:
      <pre>{{ modalData?.event | json }}</pre>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="close()">
      OK
    </button>
  </div>
</ng-template>
