<mat-tab-group mat-align-tabs="center" mat-stretch-tabs class="example-stretched-tabs mat-elevation-z4"
    (selectedTabChange)="setTab($event)">

    <mat-tab label="Einrichtung" textLabel="tab_selection">
        <ng-template matTabContent>

            <table mat-table [dataSource]="facilityContent" multiTemplateDataRows class="mat-elevation-z8">
                <ng-container matColumnDef="{{column.translated}}" *ngFor="let column of ColumnsFacility">
                    <th mat-header-cell *matHeaderCellDef> {{column.translated}} </th>
                    <td mat-cell *matCellDef="let element"> {{element[column.field]}} </td>
                </ng-container>

                <ng-container matColumnDef="expandedDetail">
                    <td mat-cell *matCellDef="let element" [attr.colspan]="ColumnsFacility.length">
                        <div class="example-element-detail"
                            [@detailExpand]="element == expandedFacility ? 'expanded' : 'collapsed'">
                            <div class="example-element-diagram">
                                <div class="example-element-name"> Ich bins, der {{element.name}}
                                    <button mat-raised-button color="primary" (click)="openDialog('Update', element)">Edit</button> |
                                    <button mat-raised-button color="primary" (click)="openDialog('Delete',element)">Delete</button>
                                </div>
                            </div>
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="translatedColumnsFacility"></tr>
                <tr mat-row *matRowDef="let element; columns: translatedColumnsFacility;" class="example-element-row"
                    [class.example-expanded-row]="expandedFacility == element"
                    (click)="expandedFacility = expandedFacility == element ? null : element">
                </tr>
                <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
            </table>
        </ng-template>

    </mat-tab>

    <mat-tab label="Auszubildender">
        <ng-template matTabContent>

            
            <table mat-table [dataSource]="traineeContent" multiTemplateDataRows class="mat-elevation-z8">
                <ng-container matColumnDef="{{column.translated}}" *ngFor="let column of ColumnsTrainee">
                    <th mat-header-cell *matHeaderCellDef> {{column.translated}} </th>
                    <td mat-cell *matCellDef="let element"> {{element[column.field]}} </td>
                </ng-container>

                <ng-container matColumnDef="expandedDetail">
                    <td mat-cell *matCellDef="let element" [attr.colspan]="ColumnsTrainee.length">
                        <div class="example-element-detail"
                            [@detailExpand]="element == expandedTrainee ? 'expanded' : 'collapsed'">
                            <div class="example-element-diagram">
                                <div class="example-element-name"> Ich bins, der {{element.firstName}}
                                    <button mat-raised-button color="primary"
                                        (click)="openDialog('Update', element)">Edit</button> |
                                    <button mat-raised-button color="primary"
                                        (click)="openDialog('Delete',element)">Delete</button>
                                </div>
                            </div>
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="translatedColumnsTrainee"></tr>
                <tr mat-row *matRowDef="let element; columns: translatedColumnsTrainee;" class="example-element-row"
                    [class.example-expanded-row]="expandedFacility == element"
                    (click)="expandedTrainee = expandedTrainee == element ? null : element">
                </tr>
                <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
            </table>

        </ng-template>
    </mat-tab>

    </mat-tab>

</mat-tab-group>
