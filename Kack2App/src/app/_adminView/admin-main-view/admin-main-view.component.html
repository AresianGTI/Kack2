<mat-tab-group mat-align-tabs="center" mat-stretch-tabs class="example-stretched-tabs mat-elevation-z4">
  <mat-tab label="Einrichtung">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="Position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="Einrichtungsart">
        <th mat-header-cell *matHeaderCellDef> Einrichtungsart </th>
        <td mat-cell *matCellDef="let element"> {{element.facility_area}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Adresse">
        <th mat-header-cell *matHeaderCellDef> Adresse </th>
        <td mat-cell *matCellDef="let element"> {{element.adress}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


  </mat-tab>
  <mat-tab label="Auszubildender"> Auszubildende </mat-tab>
</mat-tab-group>


<div class="button-container">
  <button mat-raised-button color="primary" (click)="openDialog()">Erstellen</button>

</div>
