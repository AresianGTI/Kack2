<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport mode="side" [opened]="true">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item matTooltip="Beispieltext" routerLink="#">Link 1</a>
      <a mat-list-item routerLink="#">Link 2</a>
      <a mat-list-item routerLink="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <h1 style=color:black>Mainview</h1>
      <span class="logout-button"> </span>
      <mat-label style=color:black>Du bist angemeldet als {{username}}</mat-label>
      <button mat-raised-button (click)="logOut()" color="primary">Logout</button>
    </mat-toolbar>
  <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>

<!-- Sidenav is always hidden by default -->
