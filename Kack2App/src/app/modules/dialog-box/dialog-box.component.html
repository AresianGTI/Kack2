<!-- dialog-box.component.html -->
<h1 mat-dialog-title><strong>Achtung</strong></h1>

<!-- Delete expended row -->
<div mat-dialog-content *ngIf="dialogContent=='deletingSingleRow'">
  <mat-form-field *ngIf="action != 'Delete'; else elseTemplate">
    <input placeholder="{{action}} Name" matInput [(ngModel)]="local_data.Name">
  </mat-form-field>
  <ng-template #elseTemplate>
   Sind Sie sicher, dass Sie das Element löschen möchten? <b>{{local_data.Name}}</b>
  </ng-template>
  <div mat-dialog-actions>
    <button mat-button (click)="doAction()" mat-flat-button color="warn">{{action}}</button>
    <button mat-button (click)="closeDialog()" >Abbrechen</button>
  </div>
</div>

<!-- Warning for deleting all facilities -->
<div mat-dialog-content *ngIf="dialogContent=='deleteAllFacilities'">
  <mat-label>
    Sind Sie sicher, dass Sie alle Einrichtungen löschen möchten?
     Die Azubis der Einrichtung werden ebenfalls gelöscht.
     Dieser Vorgang kann  <strong>nicht rückgängig</strong> gemacht werden <b>{{local_data.Name}}</b>
  </mat-label>
  <div mat-dialog-actions>
    <button mat-button (click)="deleteAll()" mat-flat-button color="warn">Alle löschen</button>
    <button mat-button (click)="closeDialog()" >Abbrechen</button>
  </div>
</div>
