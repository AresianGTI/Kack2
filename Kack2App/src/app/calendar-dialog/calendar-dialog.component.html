  <div class="table-responsive">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Title</th>
          <th>Primary color</th>
          <th>Date</th>
          <th>Remove</th>
        </tr>
      </thead>
  
      <tbody>
        <tr *ngFor="let event of events">
        <mat-form-field appearance="fill">
          <mat-label>Stammeinrichtung wählen</mat-label>
          <mat-select [(ngModel)]="event.title">
            <mat-option *ngFor="let evento of eventsTest"   [value]="evento.title" (click)="getEventData(event, evento)"  >
              {{evento.title}}
            </mat-option>
          </mat-select>
          <!-- <mat-hint align="end">Wählen Sie eine Einrichtungsart aus</mat-hint> -->
        </mat-form-field>
      
        <!-- <tr *ngFor="let event of events"> -->
          <!-- <td>
            <input type="text" class="form-control" [(ngModel)]="event.title" (keyup)="refresh.next()" />
          </td>
           <td>
            <input type="color" [(ngModel)]="event.color.primary" (change)="refresh.next()" />
          </td> -->
          <td>
            <mat-form-field appearance="fill">
              <mat-label>Enter a date range</mat-label>
              <mat-date-range-input [rangePicker]="picker">
                <input matStartDate placeholder="Start date"
                [(ngModel)]="event.start"
                (ngModelChange)="refresh.next()">
                <input matEndDate placeholder="End date"
                [(ngModel)]="event.end" 
                (ngModelChange)="refresh.next()">
              </mat-date-range-input>
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-date-range-picker #picker></mat-date-range-picker>
            </mat-form-field>
          </td>
          <td>
          
          </td>
          <td>
            <button class="btn btn-danger" (click)="deleteEvent(event)">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  
  </div>
  
  <ng-template #modalContent let-close="close">
    <div class="modal-header">
      <h5 class="modal-title">Event action occurred</h5>
      <button type="button" class="close" (click)="close()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div>
        Action:
        <pre>{{ modalData?.action }}</pre>
      </div>
      <div>
        Event:
        <pre>{{ modalData?.event | json }}</pre>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-secondary" (click)="close()">
        OK
      </button>
    </div>
  </ng-template>
